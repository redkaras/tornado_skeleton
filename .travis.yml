sudo: false
language: python
python: 2.7

install:
  - make bootstrap

script:
  - make test

branches:
  only:
    - master

notifications:
  email: false

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "cjlm007/tornado_skeleton"
      description: "tornado skeleton"
    build_command_prepend: "make bootstrap"
    build_command: "make test"
    branch_pattern: coverity_scan
